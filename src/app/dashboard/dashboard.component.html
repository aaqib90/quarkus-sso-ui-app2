<div class="appContainer">
    <div class="headerBar">
        <img src="../../assets/images/logo-white.png" alt="" style="height: 30px; margin: 5px 0 0 70px;position: absolute;
        z-index: 9;">
        <ul class="iconMenu">
            <li>
                <a href="javascript:void(0)" title="User Profile"><i class="fas fa-user"></i></a>
                <a href="javascript:void(0)" title="Notifications"><i class="fas fa-bell"></i></a>
                <a href="javascript:void(0)" (click)="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </div>
    <div class="leftPanel">
        <a href="javascript:void(0)" (click)="toggleLeftbar()" class="tglBtn">
            <i class="fas fa-bars"></i>
            <img src="../../assets/images/logo.png" alt="" />
        </a>
        <div class="clear"></div>
        <div class="profile">
            <img src="../../assets/images/pro-pic.jpg" class="proPic" alt="">
            <div class="proName">
                Surya
            </div>
        </div>
        <ul>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-home"></i>Home
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-user"></i>Profile
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-qrcode"></i>Services
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-sitemap"></i>Products
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-baby-carriage"></i>Icons
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-map-marker-alt"></i>Maps
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-bell"></i>Notifications
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-flag-checkered"></i>Sample Page 1
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="far fa-dot-circle"></i>Sample Page 2
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" (click)="toggleLeftbar()">
                    <i class="fas fa-comment-dots"></i>Sample Page 3
                </a>
            </li>
        </ul>
    </div>
    <div class="rightPanel">
        <div class="pageTitle">
            <h1>Dashboard</h1>
            <ul class="bredcrumb">
                <li>
                    <a href="javascript:void(0)">Dashboard</a>
                </li>
                <li>
                    <a href="javascript:void(0)">Link 1</a>
                </li>
                <li>
                    <a href="javascript:void(0)">Link 2</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="chartBox">
                        <div style="display: block">
                                <canvas baseChart
                                  [datasets]="barChartData"
                                  [labels]="barChartLabels"
                                  [options]="barChartOptions"
                                  [plugins]="barChartPlugins"
                                  [legend]="barChartLegend"
                                  [chartType]="barChartType">
                                </canvas>
                              </div>
                </div>
                    
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="count cyan">
                            5546 <br>
                            <span>New Cases</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="count navy">
                            5546 <br>
                            <span>New Cases</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="count blue">
                            5546 <br>
                            <span>New Cases</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="count red">
                            5546 <br>
                            <span>New Cases</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                            <div class="report">
                                <div class="tile orange">
                                    <i class="far fa-copy"></i>
                                </div>
                                <div class="info">
                                    Incoming Cases
                                    <br>
                                    <span>1234</span>
                                </div>
                                <div class="clear"></div>
                                <hr>
                                <a href="javascript:void(0)" class="regLink">
                                    <i class="fas fa-qrcode"></i>Get Complete Info
                                </a>
                            </div>
                        </div>
                </div>
            </div>
           
           
        </div>
    </div>
</div>
